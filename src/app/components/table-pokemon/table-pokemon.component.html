<form fxLayout="row" fxLayoutAlign="center center">
  <mat-form-field appearance="fill">
    <mat-label>Seleccione la generación a filtrar</mat-label>
    <mat-select name="selectGeneration">
      <mat-option value="1">Generación 1</mat-option>
      <mat-option value="2">Generación 2</mat-option>
      <mat-option value="3">Generación 3</mat-option>
      <mat-option value="4">Generación 4</mat-option>
      <mat-option value="5">Generación 5</mat-option>
      <mat-option value="6">Generación 6</mat-option>
      <mat-option value="7">Generación 7</mat-option>
      <mat-option value="8">Generación 8</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary">Filtrar datos</button>
  <button mat-raised-button color="accent">Descargar informe</button>
</form>



<div class="container">



  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="datasource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagen</th>
        <td mat-cell *matCellDef="let row">
          <img src="{{ row.image }}" alt="pokemon" width="100" height="100" />
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipos</th>
        <td mat-cell *matCellDef="let row">{{ row.type }}</td>
      </ng-container>
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Peso</th>
        <td mat-cell *matCellDef="let row">{{ row.weight }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
