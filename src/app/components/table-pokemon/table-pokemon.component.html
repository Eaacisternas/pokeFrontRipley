<div class="container" fxLayout="row">
  <div fxLayout="column" fxLayoutAlign ="center center" fxFlex.sm="100"fxFlex.md="100"  fxFlex.lg="30" fxFlex.xl="30">
    <div style="width: 100%;"fxLayout="column" fxLayoutAlign="center center">
      <button mat-raised-button color="primary" (click)="getPokemons()" name="listar" style="width: 100%;">Listar pokemon</button>
      <button mat-raised-button color="accent"  (click)="processPokemons()"name="procesar" style="width: 100%;">Procesar archivo</button>
    </div>
  </div>
<div fxLayout="column" fxLayoutAlign ="center center" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="70" fxFlex.xl="70" class="oculto">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="datasource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagen</th>
        <td mat-cell *matCellDef="let row">
          <img src="{{ row.image }}" alt="pokemon" width="100" height="100" />
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipos</th>
        <td mat-cell *matCellDef="let row">
                    <mat-chip-list
            class="example-chip"
            cdkDropList
            cdkDropListOrientation="horizontal">
            <mat-chip
              class="example-box"
              cdkDrag
              *ngFor="let type of row.types; index as i"
              class="{{row.types[i]}}">
              {{row.types[i]}}
            </mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Peso</th>
        <td mat-cell *matCellDef="let row">{{ row.weight }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>

</div>
